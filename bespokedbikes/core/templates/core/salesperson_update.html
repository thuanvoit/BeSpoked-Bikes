{% extends "core/base.html" %} {% block content %}

<form method="post" class="row g-3">
{% csrf_token %}

  <div class="col-md-6">
    <label class="form-label">First name</label>
    <input type="text" class="form-control" name="first_name" value="{{data.first_name}}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Last name</label>
    <input type="text" class="form-control" name="last_name" value="{{data.last_name}}">
  </div>
  <div class="col-12">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="address" placeholder="1234 Main St" value="{{data.address}}">
  </div>
  <div class="col-12">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" name="phone" placeholder="" value="{{data.phone}}">
  </div>
  <div class="col-12">
    <label class="form-label">Start Date</label>
    <input type="date" class="form-control" name="start_date" placeholder="" {% if data.start_date %}
      value="{{ data.start_date|date:'Y-m-d' }}" {% endif %}>
  </div>
  <div class="col-12">
    <label class="form-label">Termination Date</label>
    <input type="date" class="form-control" name="termination_date" placeholder=""
    {% if data.termination_date %}
    value="{{ data.termination_date|date:'Y-m-d' }}" {% endif %}>
  </div>
  <div class="col-12">
    <label class="form-label">Manager</label>
    <input type="text" class="form-control" name="manager" placeholder="" value="{{data.manager}}">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-secondary">Cancel</button>
    <button type="clear" class="btn btn-danger">Clear</button>
  </div>
</form>

{% endblock %}
